version = 1

# Python analyzer
[[analyzers]]
name = "python"
enabled = true

# YAML analyzer (for GitHub Actions workflows)
[[analyzers]]
name = "yaml"
enabled = true

# Exclude paths (optional)
exclude_paths = [
    "venv/*",
    "node_modules/*",
    "build/*"
]

# Auto-fix simple issues
[autofix]
enabled = true


version = 1

# Python analyzer
[[analyzers]]
name = "python"
enabled = true

# GitHub Actions / Infra analyzer
[[analyzers]]
name = "infra"
enabled = true

# Optional: exclude files/folders
exclude_paths = [
    "venv/*",
    "node_modules/*",
    "build/*"
]

# Auto-fix simple issues
[autofix]
enabled = true
